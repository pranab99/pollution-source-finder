services:
  backend:
    build:
      context: ./backend
    ports:
      - "5001:5000"
    environment:
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - OPEN_WEATHER_API_KEY=${OPEN_WEATHER_API_KEY}
      - IQAIR_API_KEY=${IQAIR_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - FLASK_ENV=development
    volumes:
      - ./backend:/app
    networks:
      - pollution-tracker

  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:5001
      - PORT=3001
    depends_on:
      - backend
    networks:
      - pollution-tracker

networks:
  pollution-tracker:
    driver: bridge
